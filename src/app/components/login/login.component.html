<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
            <div>
                "email": "test@coda.com",
                "password": "123Qwerty"
            </div>
        </mat-card-header>
        <form class="example-form" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" [(ngModel)]="email" name="email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" type="submit">Log in</button>
            <label class="label" *ngIf="dataError">Usuario o contrase√±a incorrecto</label>
        </form>
    </mat-card>
</div>
